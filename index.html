<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Full-screen video styling */
        video.background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            margin: 20px 0;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .slideshow {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 400px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
        }

        audio {
            display: none;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <!-- Background video with high resolution and alternative formats -->
    <video class="background-video" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
        <source src="background.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <h1>Happy Birthday!</h1>
    <p>Dear Ayesha / Puggs,</p>
    <p>Kya hI Bolun meko toh bhul hi jayeggi tu class 11 se</p>

    <div class="slideshow">
        <!-- Add your image file paths here -->
        <img src="image1.jpg" alt="Memory 1" class="active">
        <img src="image2.jpg" alt="Memory 2">
        <img src="image3.jpg" alt="Memory 3">
    </div>

    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <footer>
        Made with ❤️ by Buggs
    </footer>

    <script>
        // Slideshow logic
        const images = document.querySelectorAll('.slideshow img');
        let currentIndex = 0;

        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 3000); // Change image every 3 seconds

        // Ensure video plays correctly
        const video = document.querySelector('.background-video');

        video.addEventListener('canplay', () => {
            video.play().catch((error) => {
                console.error('Video play failed:', error);
            });
        });

        // Handle user interaction to enable video sound if needed
        const enableVideoAudio = () => {
            video.muted = false;
            video.play().catch((error) => {
                console.error('Failed to play video with sound:', error);
            });
        };

        document.body.addEventListener('click', enableVideoAudio, { once: true });
    </script>
</body>
</html>
